<!DOCTYPE html>
<html>
    <head>
        <title>HelpingSoup</title>
        <link rel="stylesheet" href="../forms.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script  src="../forms.js"></script>
        <link rel="stylesheet" href="../everything.css">
        <script src="../everything.js"></script>
        <script src="../abbreviation.js"></script>
        <link rel="shortcut icon" href="../../docs/favicon-32x32.png"/>
    </head>
    
    <body>
        <header>
            <nav id ="insertHere">
            </nav>
        </header>
       <div>
           <h12>We are currently not accepting donations as we need more volunteers to complete orders. Please do not fill out this form at this time.</h12>
       </div>
        <section>
            <div class="container">
                <form id="my-form">
                    <h1 class="form__title">Donation Form</h1>
                    <div class="form__input-group">
                        <input
                        type="text"
                        class="form__input" 
                        id="firstName"
                        name="firstName" 
                        autofocus 
                        placeholder="First Name"
                        >
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input 
                        type="text" 
                        class="form__input" 
                        id="lastName"
                        name="lastName" 
                        autofocus 
                        placeholder="Last Name"
                        >
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group" id="emailaddress">
                        <input 
                        type="text" 
                        class="form__input"
                        id="email"
                        name="email" 
                        autofocus 
                        placeholder="email@example.com">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input 
                        type="text" 
                        class="form__input" 
                        id="address"
                        name="address" 
                        autofocus 
                        placeholder="Street Address"
                        >
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input 
                        type="text" 
                        class="form__input" 
                        id="city"
                        name="city" 
                        autofocus 
                        placeholder="City"
                        >
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input 
                        type="text" 
                        class="form__input" 
                        id="state"
                        name="state" 
                        autofocus 
                        placeholder="State"
                        >
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input 
                        type="text" 
                        class="form__input" 
                        id="zip"
                        name="zip" 
                        autofocus 
                        placeholder="Zip Code"
                        >
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <label for="timebox">Earliest date you are available</label>
                        <input 
                        type="date" 
                        class="form__input" 
                        id="firstDate" 
                        name="firstDate" 
                        >
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <label for="timebox">Latest date you are available</label>
                        <input 
                        type="date" 
                        class="form__input" 
                        id="lastDate" 
                        name="lastDate" 
                        >
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <label for="timebox">Earliest time you are available on those days</label>
                        <input 
                        type="time" 
                        class="form__input" 
                        id="firstTime" 
                        name="firstTime" 
                        >
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <label for="timebox">Latest time you are available on those days</label>
                        <input 
                        type="time" 
                        class="form__input" 
                        id="secondTime" 
                        name="secondTime" 
                        >
                        <div class="form__input-error-message"></div>
                        <small>Office hours are 10am to 8pm</small>
                    </div>
                    <div class="form__input-group">
                        <input
                        type="checkbox"
                        autofocus 
                        name="emailOpt"
                        id="emailOpt" 
                        required>
                        <label for="emailOpt"> Opt into Pickup Alerts?</label><br>
                    </div>
                    <div class="form__input-group">
                        <label for="message">Other information</label>
                        <textarea 
                        name="message"
                        class="form__input2"
                        id="message" 
                        cols="30" 
                        rows="10"
                        ></textarea>
                        <div class="form__input-error-message"></div>
                    </div>
                    <button type='button' id='donationSubmit' class="form__button">Continue</button>
                </form>
            </div>
            <div id="status"></div>
        </section>
    </body>
    <div class="footer">
      </div>
</html>
