<body>
    <section>
        <div class="container2">
            <form action="http://localhost:4000/resetPassword" class="form" method="POST" id="forgot">
                <h1 class="form__title">Forgot Password</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input 
                    type="password" 
                    class="forgotform__input" 
                    autofocus 
                    placeholder="New Password"
                    name="resetPassword"
                    id="resetPassword" 
                    required>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input 
                    type="password" 
                    class="forgotform__input" 
                    autofocus 
                    placeholder="Confirm New Password"
                    name="resetConfirmPassword"
                    id="resetConfirmPassword" 
                    required>
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" name="resetSubmit" id="resetSubmit" type="button">Continue</button>
            </form>
        </div>
        <div id="status"></div>
    </section>
</body>
