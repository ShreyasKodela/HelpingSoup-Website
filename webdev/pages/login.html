<!DOCTYPE html>
<html>
    <head>
        <title>HelpingSoup</title>
        <link rel="stylesheet" href="../login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!--<script src="../login.js"></script>-->

    </head>
    
    <body>
        
        <header>
            <h2>HelpingSoup</h2>
            <nav>
                <ul>
                    <li><a href="main.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="forms.html">Donation Form</a></li>
                    <li><a href="login.html">Volunteer Login/Sign Up</a></li>
                </ul>
            </nav>
        </header>
<body>
    <section>
        <div class="container">
            <form action="https://formspree.io/f/myylpbpp" method="POST" id="login">
                <h1 class="form__title">Volunteer Login</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input 
                    type="text" 
                    class="form__input" 
                    autofocus 
                    placeholder="Email" 
                    required>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input 
                    type="password" 
                    class="form__input" 
                    autofocus 
                    placeholder="Password" 
                    required>
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a href="#" class="form__link">Forgot your password?</a>
                </p>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkCreateAccount">New Volunteer? Sign up</a>
                </p>
            </form>
            <form action="https://formspree.io/f/xjvjoloo" method="POST" class="form form--hidden" id="createAccount">
                <h1 class="form__title">Volunteer Sign Up</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                </div>
                <div class="form__input-group">
                </div>
                <div class="form__input-group">
                    <input 
                    type="text" 
                    class="form__input" 
                    autofocus 
                    placeholder="First Name"
                    name="firstName"
                    id="firstName" 
                    required>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input 
                    type="text" 
                    class="form__input" 
                    autofocus 
                    placeholder="Last Name"
                    name="lastName"
                    id="lastName" 
                    required>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input 
                    type="text" 
                    class="form__input" 
                    autofocus 
                    placeholder="Email Address"
                    name="email"
                    id="email" 
                    required>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input 
                    type="text" 
                    class="form__input" 
                    autofocus 
                    placeholder="Street Address"
                    name="address"
                    id="address" 
                    required>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input 
                    type="text" 
                    class="form__input" 
                    autofocus 
                    placeholder="City"
                    name="city"
                    id="city" 
                    required>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input 
                    type="text" 
                    class="form__input" 
                    autofocus 
                    placeholder="State"
                    name="state"
                    id="state" 
                    required>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input 
                    type="text" 
                    class="form__input" 
                    autofocus 
                    placeholder="Zip Code"
                    name="zip"
                    id="zip" 
                    required>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input 
                    type="text" 
                    class="form__input" 
                    autofocus 
                    placeholder="School"
                    name="school"
                    id="school" 
                    required>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input 
                    type="password" 
                    class="form__input" 
                    autofocus 
                    placeholder="Password"
                    name="password"
                    id="password" 
                    required>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input 
                    type="password" 
                    class="form__input" 
                    autofocus 
                    placeholder="Confirm password"
                    name="confirmPassword"
                    id="confirmPassword" 
                    required>
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
                </p>
            </form>
        </div>
        <div id="status"></div>
    </section>
</body>
</html>
