<!DOCTYPE html>
<html>
    <head>
        <title>My Page!</title>
        <link rel="stylesheet" href="../forms.css">
    </head>
    
    <body>
        
        <header>
            <h1>Forms</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="forms.html">Forms</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            
        </header>
       
        <section>
            <div class="container">
                <form action="https://formspree.io/f/xvodkwnr" method="POST" id="my-form">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>

                    <!--choice between email or phone-->
                    <span>What is your preferred method of communication?</span>
                    <label for="chkYes">
                        <input type="radio" id="chkYes" name="chkcommunication" onclick="emailorphoneshower ()" />
                        Email address
                    </label>
                    <label for="chkNo">
                        <input type="radio" id="chkNo" name="chkcommunication" onclick="emailorphoneshower ()" />
                        Phone number
                    </label>
                    <hr />
                    <div id="emailaddress" style="display: none">
                        Email Address:
                        <input type="text" id="txtPassportNumber" />
                    </div>
                    <div id="phonenumber" style="display: none;">
                        Phone number:
                        <input type="tel" id="telphonenumber">
                    </div>
                    
                    <div class="form-group">
                        <label for="datebox">Date</label>
                        <input type="date" id="date" name="date" value="2021-5-20"
                         min="2019-01-01" max="2025-12-31">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>

                    <button type="submit">Submit</button>
                </form>
            </div>
            <div id="status"></div>
        </section>
        <script src="../main.js"></script>
    </body>
</html>
