<!DOCTYPE html>
<html>
    <head>
        <title>HelpingSoup</title>
        <link rel="stylesheet" href="../forms.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../forms.js"></script>
    </head>
    
    <body>
        <header>
            <h1>HelpingSoup</h1>
            <nav>
                <ul>
                    <li><a href="main.html">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="forms.html">Donation Form</a></li>
                    <li><a href="login.html">Volunteer Login/Sign Up</a></li>

                </ul>
            </nav>
            
        </header>
       
        <section>
            <div class="container">
                <form action="https://formspree.io/f/xyylpbdw" method="POST" id="my-form">
                    <h1 class="form__title">Donation Form</h1>
                    <!--first name box-->
                    <div class="form-group">
                        <input
                        type="text"
                        class="form__input" 
                        id="firstName"
                        name="firstName" 
                        autofocus 
                        placeholder="First Name"
                        required>
                        <div class="form__input-error-message"></div>
                    </div>
                    <!--last name box-->
                    <div class="form-group">
                        <input 
                        type="text" 
                        class="form__input" 
                        id="lastName"
                        name="lastName" 
                        autofocus 
                        placeholder="Last Name"
                        required>
                        <div class="form__input-error-message"></div>
                    </div>
                    <!--choice between email or phone-->
                    <span><br>Method of Communication?<br></span>
                    <label for="chkYes">
                        <input 
                        type="radio" 
                        id="chkYes" 
                        name="typeofcommunication" 
                        onclick="emailorphoneshower()"
                        required/>
                        Email address
                    </label>
                    <label for="chkNo">
                        <input 
                        type="radio" 
                        id="chkNo" 
                        name="typeofcommunication" 
                        onclick="emailorphoneshower()"
                        required/>
                        Phone number
                    </label>
                    <hr />
                    <div class="form-group" id="emailaddress"  style="display: none">
                        <input 
                        type="text" 
                        class="form__input"
                        id="email"
                        name="email" 
                        autofocus 
                        placeholder="email@example.com">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form-group" id="phonenumber" style="display: none;">
                        <input 
                        type="text" 
                        class="form__input"
                        id="phone"
                        name="phone" 
                        autofocus 
                        placeholder="e.g 999-999-9999">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form-group">
                        <input 
                        type="text" 
                        class="form__input" 
                        id="address"
                        name="address" 
                        autofocus 
                        placeholder="Street Address"
                        required>
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form-group">
                        <input 
                        type="text" 
                        class="form__input" 
                        id="city"
                        name="city" 
                        autofocus 
                        placeholder="City"
                        required>
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form-group">
                        <input 
                        type="text" 
                        class="form__input" 
                        id="state"
                        name="state" 
                        autofocus 
                        placeholder="State"
                        required>
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form-group">
                        <input 
                        type="text" 
                        class="form__input" 
                        id="zip"
                        name="zip" 
                        autofocus 
                        placeholder="Zip Code"
                        required>
                        <div class="form__input-error-message"></div>
                    </div>
                    <!--date box-->
                    <div class="form-group">
                        <label for="datebox">Choose a date for your pickup</label>
                        <input 
                        type="date" 
                        class="form__input" 
                        id="date" 
                        name="date" 
                        value="2021-5-20"
                        min="2019-01-01" 
                        max="2025-12-31"
                        required>
                        <div class="form__input-error-message"></div>
                    </div>
                    <!--time box-->
                    <div class="form-group">
                        <label for="timebox">Choose a time for your pickup</label>
                        <input 
                        type="time" 
                        class="form__input" 
                        id="appt" 
                        name="time" 
                        min="10:00" 
                        max="20:00"
                        required>
                        <div class="form__input-error-message"></div>
                        <small>Office hours are 10am to 8pm</small>
                    </div>
                    <!--message box-->
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea 
                        name="message"
                        class="form__input"
                        id="message" 
                        cols="30" 
                        rows="10"
                        ></textarea>
                        <div class="form__input-error-message"></div>
                    </div>
                    <button type="submit" class="form__button">Continue</button>
                </form>
            </div>
            <div id="status"></div>
        </section>
    </body>
</html>
